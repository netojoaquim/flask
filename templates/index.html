<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oficina Flask-Mail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <style>
    .centered {
      margin: auto;
      width: 50%;
      padding: 10px;
      
    }

    .form-group {
      padding: 10px;
    }

    form button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
    <h1 class="display-1 text-center">Oficina Flask-Mail</h1>

    <div class="centered">
      <p class="lead">Vamos enviar um email a partir do formulário abaixo.</p>
    </div>

    <form action="/enviar-email" method="post" class="centered">
      <div class="form-group">
        <label for="input-name">Seu nome</label>
        <input type="text" name="nome" class="form-control" id="input-name" placeholder="Digite seu nome." required>
      </div>
      <div class="form-group">
        <label for="input-email">Destinatário</label>
        <input type="email" name="destinatario" class="form-control" id="input-email" aria-describery="email-help" placeholder="destinatário@exemplo.com" required>
      </div>
      <div class="form-group">
        <label for="input-subject">Assunto</label>
        <input type="text" name="subject" id="input-subject" class="form-control" placeholder="Digite o assunto do email" required>
      </div>
      <div class="form-group">
        <label for="input-msg">Mensagem</label>
        <textarea type="text" name="mensagem" id="input-msg" class="form-control input-lg"  placeholder="Sua mensagem"></textarea required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>
</html>
